<html lang="en">

<head>

    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

</head>

<body style="font-family: 'Poppins', sans-serif; background-color: #F79DFD;">
    {% load template_tags %}
        {% block body %}
 
        {% endblock %}
        <footer class="py-3 my-4 mt-auto">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">

            </ul>
            <p class="text-center text-body-secondary">&copy; 2025 BookNails. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const toasts = document.getElementsByClassName('toast')
        const toastArray = Array.from(toasts)
        toastArray.forEach(element => {
            const toast = bootstrap.Toast.getOrCreateInstance(element).show()
        })
    </script>

    {% block scripts %}
    
    {% endblock %}
</body>

</html>
